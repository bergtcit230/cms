 <div class="row">
   <div class="col-xs-12">
     <div class="panel panel-default">
       <!-- col 9 and col -->
       <div class="panel-heading clearfix">
         <h4 class="pull-left">Contacts</h4>
         <a routerLink ="new" class="btn btn-success pull-right">New Contact</a>
       </div>

       <div class="panel-body">
         <div class="row">
           <div class="col-xs-12">

            <cms-contact-item *ngFor="let contact of contacts; let i =index" [contact]="contact" [index]="i"></cms-contact-item>

             

           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
